<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="14 day vegan trial page">
    <meta name="keywords" content="try vegan, vegan trial, vegan, veganism">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Try Vegan - Sign up page</title>
</head>

<body>

    <!-- Header section -->

    <header>

        <!-- Navigation bar -->

        <nav>
        <div id="logo-full">
            <a href="index.html">
                <h1 id="try-logo">Try</h1>
                <h1 id="logo">Vegan<i class="fas fa-seedling"></i></h1>
            </a>
        </div>
        
            <ul>
                <li><a href="index.html">Home</a></li>

                <!-- dropdown menu -->

                <li>
                    <div class="dropdown">
                        <button class="dropbtn">Recipes
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="recipes.html">All</a>
                          <a href="/recipes.html#anchor1">Breakfast</a>
                          <a href="/recipes.html#anchor2">Lunch</a>
                          <a href="/recipes.html#anchor3">Desert</a>
                        </div>
                      </div>
                </li>

                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form section -->

    <section id="form">
        <div id="signup-img"></div>
        <form method="POST" action="https://formdump.codeinstitute.net/" id="signup-form">
            <h2>Sign up today for our FREE 14 day meal plan!</h2>

            <!-- Name -->

            <label for="fname">First Name:</label>
            <input id="fname" class="text-input-name" name="first_name" type="text" required>
            
            <label for="lname">Last Name:</label>
            <input id="lname" class="text-input-name" name="last_name" type="text" required>

            <br>
            
            <!-- Email -->

            <label for="email">Email Address:</label>
            <input type="email" class="text-input-email" id="email" name="email_address" required>
            
            <!-- Age -->

            <div id="age-range">
                <p>Age:</p>
                
                <input type="radio" id="under 20" name="age" value="under 20" required checked>
                <label for="age">Under 20</label>
                <br>
                
                <input type="radio" id="21-30" name="age" value="21-30" required>
                <label for="trail">21-30</label>
                <br>
                
                <input type="radio" id="31-40" name="age" value="31-40" required>
                <label for="both">31-40</label>
                <br>
                
                <input type="radio" id="41-50" name="age" value="41-50" required>
                <label for="both">41-50</label>
                <br>
                
                <input type="radio" id="51-60" name="age" value="51-60" required>
                <label for="both">51-60</label>
                <br>
                
                <input type="radio" id="60 and above" name="age" value="60 and above" required>
                <label for="both">60 and above</label>
            </div>
            
            
            <!-- Reasons -->

            <div id="reason">
            <p>Reasons for wanting to go vegan?</p>
			<label for="animals-checkbox">Animals</label>
            <input type="checkbox" id="animals-checkbox" name="animals">

			<label for="health-checkbox">Health</label>
            <input type="checkbox" id="health-checkbox" name="health">
			
            <label for="enviroment-checkbox">Enviroment</label>
            <input type="checkbox" id="enviroment-checkbox" name="enviroment">

            <br>
            
            <input id="other" type="text" name="other" placeholder="other...">
            </div>
            
            <!-- Clear and Send buttons -->

            <div id="buttons">
            <input id="clear-button" type="reset" value="Clear">
            <input id="join-button" type="submit" value="Send">
            </div>

        </form>
        
        
    </section>

    <!-- Footer w/ social media links -->

    <footer>
        <div id="social-links">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
        </div>
    </footer>

    <!-- font awesome script -->
